<ion-header>
  <ion-toolbar>
    <ion-title>
      Mes plats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-list>
      <ion-item *ngFor=" let plat of plats" >
      <ion-label> {{plat.name}}</ion-label>
        {{plat.prix}}
        <ion-icon name="create"  color="warning" (click)="modifierPlat(plat.id)"></ion-icon>
        <ion-icon name="trash" color="danger" (click)="deletePlat(plat.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horiontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="list"></ion-icon>
    </ion-fab-button> 
    <ion-fab-list side="top">
      <ion-fab-button color="primary" routerLink="/tabs/plat/ajouter-plat"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button color="secondary" routerLink="/tabs/plat/ajouter-plat"><ion-icon name="create"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
