<ion-header>
    <ion-toolbar>
      <ion-title>
        Nos restaurants
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div>
      <ion-list>
          <ion-item *ngFor="let restaurant of restaurants" >
            <ion-label>{{restaurant.nom}}</ion-label>
            {{restaurant.location}}
            <ion-icon name="create"  color="warning" (click)="modifierRestaurant(restaurant.id)"></ion-icon>
            <ion-icon name="trash" color="danger" (click)="deleteRestaurant(restaurant.id)"></ion-icon>
            <ion-icon name="eye" color="success" (click)="detailsRestaurant(restaurant.id)"></ion-icon>
          </ion-item>
      </ion-list>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
       <ion-fab-button routerLink="/tabs/restaurants/ajouter">
       <ion-icon name="add"></ion-icon> 
      </ion-fab-button> 
    </ion-fab>
  </ion-content>
