<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Nom</ion-label>
			<ion-label>{{restaurant.nom}} </ion-label>
		</ion-item>
		<ion-item>
			<ion-label>Lieu</ion-label>
			<ion-label > {{restaurant.location}} </ion-label>

		<ion-item>
			 <ion-button color="tertiary" expand="full" (click)="afficherCarte(restaurant.id)" routerLink="/tabs/restaurants/carte">Regarder localisation</ion-button>
		</ion-item>
				
	</ion-list>
      

</ion-content>
